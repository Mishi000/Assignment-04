<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="/styles/styles.css" type="text/css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    <title>Animal List</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <a class="navbar-brand" href="/animal/all">
        <img src="/images/logo.jpg" alt="" width="80" height="60">
        </a>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/animal/all">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Second</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Third</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <h1 data-th-text="${title}"></h1>
        <form action="/animal">
            <input type="text" name="major" placeholder="Search By Major &#128270;">
        </form>
        <table class="table table-striped">
            <tr>
                <th>Name</th>
                <th>Species</th>
                <th>Habitat</th>
                <th>Description</th>
                <th>Scientific_name</th>
            </tr>

            <tr data-th-each="animal : ${animalList}">
                <td><a data-th-href="@{/animal/{animalId}(animalId=${animal.animalId})}"
                       data-th-text="${animal.animalId}"></a></td>
                <td data-th-text="${animal.name}">Name</td>
                <td data-th-text="${animal.species}">Species</td>
                <td data-th-text="${animal.habitat}">Habitat</td>
                <td data-th-text="${animal.description}">Description</td>
                <td data-th-text="${animal.scientific_name}">Scientific_name</td>
            </tr>
        </table>

    <button  class="btn btn-outline-primary" onclick="openForm()">Create New Animal</button>
    <form id="new-animal" action="/animal/new" method="post" style="display:none">
        <input type="text" id="name" name="name" placeholder="Name"/>
        <input type="text" id="species" name="species" placeholder="Species"/>
        <input type="text" id="habitat" name="habitat" placeholder="Habitat"/>
        <input type="text" id="description" name="description" placeholder="Description"/>
        <input type="text" id="scientific_name" name="scientific_name" placeholder="Scientific_name"/>
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="reset" class="btn btn-danger" onclick="closeForm()">Cancel</button>
    </form>
    </div>
    <script>
        function openForm() {
          document.getElementById("new-student").style.display = "block";
        }

        function closeForm() {
          document.getElementById("new-student").style.display = "none";
        }
    </script>

</body>
</html>
