<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="/styles/styles.css" type="text/css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    <title>Animal List</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="/animal/all">
        <img src="/images/logo.jpg" alt="" width="80" height="60">
    </a>
    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/animal/all">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Second</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Third</a>
        </li>
    </ul>
</nav>

    <div class="container">
        <h1>Animal Update</h1>
        <form action="/animal/update" method="post">
            <input type="text" id="name" name="name" data-th-value="${animal.name}"/>
            <input type="text" id="animalId" name="animalId" data-th-value="${animal.animalId}"/>
            <input type="text" id="species" name="species" data-th-value="${animal.species}"/>
            <input type="text" id="habitat" name="habitat" data-th-value="${animal.habitat}"/>
            <input type="text" id="description" name="description" data-th-value="${animal.description}"/>
            <input type="text" id="scientific_name" name="scientific_name" data-th-value="${animal.scientific_name}"/>
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="reset" class="btn btn-danger" onclick="closeForm()">Cancel</button>
        </form>
    </div>
